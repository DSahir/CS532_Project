version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - crypto-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 3

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      # Evaluation knobs - can be tuned later
      KAFKA_NUM_NETWORK_THREADS: ${KAFKA_NUM_THREADS:-3}
      KAFKA_NUM_IO_THREADS: ${KAFKA_IO_THREADS:-8}
      KAFKA_LOG_RETENTION_HOURS: 24
    ports:
      - "29092:29092"
    networks:
      - crypto-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    volumes:
      - kafka-data:/var/lib/kafka/data

  kafka-setup:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-setup
    depends_on:
      kafka:
        condition: service_healthy
    command: >
      bash -c "
        echo 'Creating Kafka topics...'
        kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --replication-factor 1 --partitions ${KAFKA_PARTITIONS:-4} --topic crypto-trades
        echo 'Topics created successfully'
        kafka-topics --list --bootstrap-server kafka:9092
      "
    networks:
      - crypto-network

  producer:
    build:
      context: .
      dockerfile: Dockerfile.producer
    container_name: crypto-producer
    depends_on:
      kafka-setup:
        condition: service_completed_successfully
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: crypto-trades
      # Evaluation knobs for later testing
      SYMBOLS: ${SYMBOLS:-BTCUSDT,ETHUSDT,USDTUSDT}
      BATCH_SIZE: ${BATCH_SIZE:-1}
      REPLAY_SPEED: ${REPLAY_SPEED:-1}
    networks:
      - crypto-network
    restart: unless-stopped

  consumer:
    build:
      context: .
      dockerfile: Dockerfile.consumer
    container_name: crypto-consumer
    depends_on:
      kafka-setup:
        condition: service_completed_successfully
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: crypto-trades
      KAFKA_GROUP_ID: ${CONSUMER_GROUP:-crypto-consumer-group}
      # Evaluation knobs for later testing
      MAX_POLL_RECORDS: ${MAX_POLL_RECORDS:-500}
    networks:
      - crypto-network
    restart: unless-stopped

networks:
  crypto-network:
    driver: bridge

volumes:
  kafka-data: